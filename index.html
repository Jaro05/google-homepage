<!DOCTYPE html>
<html>
<style>
    
    body{
        font-family: arial, sans-serif;
    }

    main{
        position: relative;
        top: 150px;
        clear:both;
        text-align: center;
    }

    a:hover{
        text-decoration: underline;

    }

    
    .input{
        border-radius: 20px;
        border-color: #e3e5e8;
        border-width: 2px;
        border-style: solid;
        width: 100%;
        height: 100%;
     
    }

    .div-input{
        position: relative;
        top: 2em;
        width: 582px;
        height: 44px;
        margin: auto;
    }
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
        position: relative;
        top: 10px;

    }
    
    li{ 
        float: left;
    }

    li a{
        text-decoration: none;
        color: black;
        padding: 12px;
        font-size: 14px;
        }
    
    #right-header{
        float: right;
        width: 220px;
    }

    #left-header{
        float: left;
        width: 230px;
    }
    
    #center-buttons{
        position: relative;
        top: 40px;
    }

    .buttons{
        height: 37px;
        line-height: 26px;
        margin: 11px 4px;
        border: none;
        background-color: #f2f2f2;
        color: #5f6368;
        border-radius: 4px;
        padding: 0px 16px;
    }

    .buttons:hover{
        border: solid;
        border-width: 1px;
        border-color: #dadbd9;
        color: black;
    }

    #left-footer{
        float: left;
        position: relative;
        bottom: 10px;
        left: 10px;
    }

    #right-footer{
        float: right;
        position: relative; 
        bottom: 10px;
        padding-right: 10px;
    }

    #Sign-In {
        padding: 10px;
        position: relative;
        bottom: 10px;
        background-color: #4285f4;
        color: white;
        border-radius: 5px;
        padding: 12px;
        line-height: 8px;
    }

    footer{
        position: absolute;
        left: 0px;
        right: 0px;
        bottom: 0px;
        background-color: #f2f2f2;
        padding-top: 11px;
        padding-bottom: 11px;
    }
</style>

<body>
    <header>
        <ul>
            <div id="left-header">
                <li><a href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                <li><a href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
            </div>
            <div id="right-header">
                <li><a href="">Gmail</a></li>
                <li><a href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                <button id="Sign-In">Sign in</button>
            </div>
        </ul>
    </header>

    <main>
        <div>
            <img src=https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png>
        </div>
        <div class="div-input">
            <input class="input" type="text"> 
        </div>
        <div id="center-buttons">
            <button class="buttons">Google Search</button>
            <button class="buttons">I'm Feeling Lucky</button>
        </div>
        
    </main>

    <footer>
        <ul>
            <div id="left-footer">
                <li><a href="">Avertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </div>
            <div id="right-footer">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </div>
        </ul>
    </footer>
</body>
</html>
